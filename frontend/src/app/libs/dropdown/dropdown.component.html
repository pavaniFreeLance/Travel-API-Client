<section class="container">
  <label>{{label}}</label>
  <p-dropdown
    [options]="source$ | async"
    optionLabel="name"
    [filter]="true"
    filterMatchMode="contains"
    resetFilterOnHide="true"
    [showClear]="true"
    [placeholder]="'Select ' + label"
    [style]="{ width: '300px' }"
    (onChange)="onChange($event)"
  >
  </p-dropdown>
</section>
