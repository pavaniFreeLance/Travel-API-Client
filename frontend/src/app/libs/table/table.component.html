<ng-container *ngIf="fares?.length; else default">
  <h2>Fare Details</h2>

  <p-table [value]="fares">
    <ng-template pTemplate="header">
      <tr>
        <th>Origin Code</th>
        <th>Origin </th>
        <th>Destination Code</th>
        <th>Destination </th>
        <th>Amount</th>
        <th>Currency</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-travel>
      <tr>
        <td>{{ travel.origin }}</td>
        <td>{{ travel.originName }}</td>
        <td>{{ travel.destination }}</td>
        <td>{{ travel.destinationName }}</td>
        <td>{{ travel.amount }}</td>
        <td>{{ travel.currency }}</td>
      </tr>
    </ng-template>
  </p-table>
</ng-container>
<ng-template #default>
  <div class="default-text">
    Please select Origin and Destination to check fares.
  </div>
</ng-template>
